<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>PHP Ajax Demo</title>
    <meta charset="utf-8">
    <link href="css/php-ajax-demo.css" rel="stylesheet">
    <script type='text/javascript' src='js/ajax-example.js'></script>
  </head>
  <body>
    <div id="wrapper">
      <header> 
        <h1>PHP &amp; AJAX Magic</h1> 
      </header>
      <main>
        <p>The words below will be replaced by text pulled from the 'myparty.php' file via AJAX when the button is clicked.</p>
        <form>
          <input type='button' onclick='AjaxRequest();' value='Click to Engage'>
        </form>
        <section id='AjaxResponse'>
          <p>Pay attention... Notice when you click the button that only this section changes.</p>
        </section> 
    </main>
      <footer>

      </footer>
    </div>
  </body>
