<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Form</title>
  <link href="css/formstyles.css" rel="stylesheet">
 </head>
 <body>
  <main>
   <h2>Account Registration</h2>
   <form id="signup" class="form" action="php/test.php" method="POST">
    <div class="form-field">
      <label for="username">username</label>
      <input type="text" name="username" id="username" min="5" max="25" required>
      <p>*must include a minimum of 5 characters but no more than 25.</p>
    </div>
    <div class="form-field">
      <label for="email">email</label>
      <input type="email" name="email" id="email">
      <p></p>
    </div>
    <div class="form-field">
      <label for="password">password</label>
      <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>

    <button type="submit" id="signup">signup</button>
    <button type="reset" id="reset">reset</button>
   </form>
   <div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
  </main>
  <footer>
   <p><span>Questions? Contact: </span><a href="mailto:admin@fval.org">admin@fval.org</a></p>
  </footer>
  <script src="js/form-validation.js"></script>
 </body>
</html>
